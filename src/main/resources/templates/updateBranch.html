<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE BRANCH OFFICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/branchOffice/">Branch Office</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/branchOffice/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/branchOffice/createBranch">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/branchOffice/showUpdateBranch/{id}(id=${branchOffice.pk_BranchId})">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">View one</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/branchOffice/deleteBranch/{id}(id=${branchOffice.pk_BranchId})">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class>
            <h1>Update Branch Office</h1>
            <div class="card-body">
                <form th:action="@{/api/branchOffice/updateBranch/{id}(id=${branchDTO.pk_BranchId})}" th:object="${branchDTO}" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Write the name of the branch office:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="Write the country where the branch office is located:" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




</body>
</html>
